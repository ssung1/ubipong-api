    enabled: false
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "https://dev-66577045.okta.com/oauth2/default"
          jwk-set-uri: "https://dev-66577045.okta.com/oauth2/default/v1/keys"
          
